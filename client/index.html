    <div id="home-page">
      <div>

          <div class="col-4 mb-4">
            <div class="card text-center">

        <form id="edit-comic" class="my-4">
          <h1>Update Comic</h1>

            <label for="author">Author</label>
            <input type="text" class="form-control name-title" name="author" />
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input type="text" class="form-control edit-img" name="imageUrl" />
